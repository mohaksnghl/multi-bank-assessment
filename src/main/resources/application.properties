# Application Configuration
spring.application.name=candle-aggregation-service
server.port=8080

# AOP Configuration - Use CGLIB proxies instead of JDK dynamic proxies
spring.aop.proxy-target-class=true

# Event Publisher Configuration
event.publisher.type=spring

# Event Consumer Configuration
event.consumer.type=spring

# Storage Configuration
# Options: "memory" (default), "redis", or "dynamodb"
storage.type=memory

# Market Data Generator Configuration
market.generator.enabled=true
market.generator.rate-per-second=10
market.generator.symbols=BTC-USD,ETH-USD
market.generator.base-prices[BTC-USD]=50000.0
market.generator.base-prices[ETH-USD]=3000.0

